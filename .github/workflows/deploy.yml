name: Auto-deploy

on:
  push:
    branches: [ dev]
  pull_request:
    branches: [ master]

jobs:
  vue:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            cd /var/www/furkanaymergen.dev
            git pull
            
